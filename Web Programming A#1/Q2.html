<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Job Application Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Job Application Form</h2>
        <form id="applicationForm">
            <h4>Personal Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" placeholder="1234567890">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="zipCode" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zipCode" required pattern="[0-9]{5}" placeholder="12345">
                </div>
            </div>
            <h4>Resume and Cover Letter</h4>
            <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="coverLetter"></textarea>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx,.txt">
            </div>
            <h4>Education</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="educationLevel" class="form-label">Highest Level of Education Attained</label>
                    <input type="text" class="form-control" id="educationLevel" />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="schoolName" class="form-label">Name of School/University</label>
                    <input type="text" class="form-control" id="schoolName" />
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" />
                <label class="form-check-label" for="termsCheck">I agree to the terms and conditions.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>

        <button id="viewApplicationsBtn" class="btn btn-secondary mt-3">View Applications as Table</button>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Resume</th>
                        <th>Cover Letter</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Store applications in an array to populate the table later
        const applications = [];

        // Handle form submission
        document.getElementById('applicationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const resume = document.getElementById('resume').files[0]?.name || 'N/A';
            const coverLetter = document.getElementById('coverLetter').value || 'N/A';

            // Validate required fields
            if (!firstName || !lastName || !email || !phone) {
                alert('Please fill out all required fields.');
                return;
            }

            // Store the application in the applications array
            applications.push({
                fullName: `${firstName} ${lastName}`,
                email: email,
                phone: phone,
                resume: resume,
                coverLetter: coverLetter
            });

            // Reset the form after submission
            this.reset();
        });

        // Handle the "View Applications as Table" button click
        document.getElementById('viewApplicationsBtn').addEventListener('click', function () {
            const applicationsTableBody = document.getElementById('applicationsTableBody');
            applicationsTableBody.innerHTML = ''; // Clear the table before populating it

            // Populate the table with stored applications
            applications.forEach((application) => {
                const newRow = `<tr>
                    <td>${application.fullName}</td>
                    <td>${application.email}</td>
                    <td>${application.phone}</td>
                    <td>${application.resume}</td>
                    <td>${application.coverLetter}</td>
                </tr>`;
                applicationsTableBody.innerHTML += newRow;
            });
        });
    </script>

</body>

</html>
