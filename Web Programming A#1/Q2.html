<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Job Application Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Job Application Form</h2>
        <form id="applicationForm">
            <!-- Personal Information -->
            <h4>Personal Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="zipCode" class="form-label">ZIP Code</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode" required pattern="[0-9]{5}" placeholder="12345">
                </div>
            </div>

            <!-- Resume and Cover Letter -->
            <h4>Resume and Cover Letter</h4>
            <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="coverLetter" name="coverLetter"></textarea>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx,.txt">
            </div>

            <!-- Education -->
            <h4>Education</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="educationLevel" class="form-label">Highest Level of Education Attained</label>
                    <input type="text" class="form-control" id="educationLevel" name="educationLevel" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="schoolName" class="form-label">Name of School/University</label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="major" class="form-label">Major/Area of Study</label>
                    <input type="text" class="form-control" id="major" name="major" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="graduationYear" class="form-label">Graduation Year</label>
                    <input type="text" class="form-control" id="graduationYear" name="graduationYear" required pattern="[0-9]{4}" placeholder="YYYY">
                </div>
            </div>

            <!-- Employment History -->
            <h4>Employment History</h4>
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Previous Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="mb-3">
                <label for="employmentDates" class="form-label">Employment Dates</label>
                <input type="text" class="form-control" id="employmentDates" name="employmentDates" required placeholder="MM/YYYY - MM/YYYY">
            </div>
            <div class="mb-3">
                <label for="jobResponsibilities" class="form-label">Job Responsibilities</label>
                <textarea class="form-control" id="jobResponsibilities" name="jobResponsibilities"></textarea>
            </div>

            <!-- Skills -->
            <h4>Skills and Certifications</h4>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" name="skills" required></textarea>
            </div>
            <div class="mb-3">
                <label for="certifications" class="form-label">Certifications</label>
                <textarea class="form-control" id="certifications" name="certifications"></textarea>
            </div>

            <!-- Availability -->
            <h4>Availability</h4>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="relocate" class="form-label">Willing to Relocate?</label>
                <select class="form-control" id="relocate" name="relocate" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="workSchedule" class="form-label">Preferred Work Schedule</label>
                <input type="text" class="form-control" id="workSchedule" name="workSchedule">
            </div>

            <!-- References -->
            <h4>References</h4>
            <div class="mb-3">
                <label for="referenceName" class="form-label">Reference Name</label>
                <input type="text" class="form-control" id="referenceName" name="referenceName" required>
            </div>
            <div class="mb-3">
                <label for="referenceContact" class="form-label">Reference Contact Information</label>
                <input type="text" class="form-control" id="referenceContact" name="referenceContact" required>
            </div>
            <div class="mb-3">
                <label for="referenceRelationship" class="form-label">Relationship to Applicant</label>
                <input type="text" class="form-control" id="referenceRelationship" name="referenceRelationship" required>
            </div>

            <!-- Additional Questions -->
            <h4>Additional Questions</h4>
            <div class="mb-3">
                <label for="whyCompany" class="form-label">Why do you want to work for this company?</label>
                <textarea class="form-control" id="whyCompany" name="whyCompany" required></textarea>
            </div>

            <!-- Consent and Privacy Policy -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacyPolicyCheck" name="privacyPolicyCheck" required />
                <label class="form-check-label" for="privacyPolicyCheck">I acknowledge the Privacy Policy.</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required />
                <label class="form-check-label" for="termsCheck">I agree to the terms and conditions.</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>

        <button id="viewApplicationsBtn" class="btn btn-secondary mt-3">View Applications as Table</button>
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email Address</th>
                        <th>Phone Number</th>
                        <th>Education</th>
                        <th>Skills</th>
                        <th>References</th>
                    </tr>
                </thead>
                <tbody id="applicationsTableBody">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const applicationForm = document.getElementById('applicationForm');
        const applicationsTableBody = document.getElementById('applicationsTableBody');
        const viewApplicationsBtn = document.getElementById('viewApplicationsBtn');

        // On form submit
        applicationForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(applicationForm);
            const applicationData = {
                fullName: `${formData.get('firstName')} ${formData.get('lastName')}`,
                email: formData.get('email'),
                phone: formData.get('phone'),
                education: `${formData.get('educationLevel')} - ${formData.get('schoolName')}`,
                skills: formData.get('skills'),
                reference: `${formData.get('referenceName')} (${formData.get('referenceRelationship')})`
            };

            // Get existing applications from localStorage, or initialize an empty array
            let applications = JSON.parse(localStorage.getItem('applications')) || [];

            // Add the new application data to the array
            applications.push(applicationData);

            // Save the updated applications array back to localStorage
            localStorage.setItem('applications', JSON.stringify(applications));

            // Add the new row to the table
            addApplicationRow(applicationData);

            // Reset the form after submission
            applicationForm.reset();
        });

        // Function to add a row to the table
        function addApplicationRow(application) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${application.fullName}</td>
                <td>${application.email}</td>
                <td>${application.phone}</td>
                <td>${application.education}</td>
                <td>${application.skills}</td>
                <td>${application.reference}</td>
            `;
            applicationsTableBody.appendChild(newRow);
        }

        // Load and display the applications when the "View Applications" button is clicked
        viewApplicationsBtn.addEventListener('click', function () {
            // Clear the current table content
            applicationsTableBody.innerHTML = '';

            // Get applications from localStorage
            const applications = JSON.parse(localStorage.getItem('applications')) || [];

            // Populate the table with stored applications
            applications.forEach(addApplicationRow);
        });
    </script>

</body>

</html>
